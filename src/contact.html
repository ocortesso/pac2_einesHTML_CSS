  <h1 class="page-title">Contacto</h1>
  <form id="contact-form" method="post" data-netlify="true"> 
        <fieldset>
          <legend>Datos personales</legend>
            <div class="form-row">
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Nombre" required>
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Apellidos" required>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6">

              </div>
              <div class="col-md-6">
                <input type="tel" class="form-control" placeholder="Teléfono" pattern="[0-9]{9,}" required>
              </div>
            </div>
        </fieldset>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="rss">
          <label class="form-check-label" for="rss">
            Quiero suscribirme a la newsletter
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="pdd" required>
          <label class="form-check-label" for="pdd">
            Acepto la política de protección de datos                   
          </label>
        </div>
         <input type="submit" value="Envia" />
      </form>
