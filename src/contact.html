  <h1 class="page-title">Contacto</h1>
  <form class="formulario-contacto" method="post" data-netlify="true"> 
        <fieldset>
          <legend>Datos personales</legend>
            <div class="form-row">
              <div class="col-md-6">
                <input type="text" class="form-control formulario-contacto-input" placeholder="Nombre" name="nombre" required>
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control formulario-contacto-input" placeholder="Apellidos" name="apellidos" required>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6">
                <input type="email" class="form-control formulario-contacto-input" placeholder="Correo electrónico" name="email" required>
              </div>
              <div class="col-md-6">
                <input type="tel" class="form-control formulario-contacto-input" placeholder="Teléfono" name="telefono" pattern="[0-9]{9,}" required>
              </div>
            </div>
        </fieldset>
        <fieldset>
          <legend>Pregúntanos!</legend>
            <div class="form-group">
              <textarea class="form-control formulario-contacto-input" name="pregunta" placeholder="Escribe tu duda" rows="3"></textarea>
            </div>
        </fieldset>
        
          <label class="form-check-label" for="rss">
            Quiero suscribirme a la newsletter
          <input class="form-check-input formulario-contacto-input formulario-contacto-input--check" type="checkbox" value="" name="rss" id="rss">
          <span class="checkmark"></span>
          </label>
      
        
          <label class="form-check-label" for="pdd">
            Acepto la política de protección de datos 
          <input class="form-check-input formulario-contacto-input formulario-contacto-input--check" type="checkbox" value="" name="pdd" id="pdd" required>
          <span class="checkmark"></span>                  
          </label>
       
         <input class="formulario-contacto-submit" type="submit" value="Envía" />
      </form>
